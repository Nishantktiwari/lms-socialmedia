name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the pipeline when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Optionally, trigger the pipeline when a PR is created/updated for the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker images
      - name: Build and push Docker images
        run: |
          docker buildx build --push -t ${{ secrets.DOCKER_USERNAME }}/auth-service ./auth-service
          docker buildx build --push -t ${{ secrets.DOCKER_USERNAME }}/users-service ./users-service
          docker buildx build --push -t ${{ secrets.DOCKER_USERNAME }}/courses-service ./courses-service
          docker buildx build --push -t ${{ secrets.DOCKER_USERNAME }}/media-service ./media-service
          docker buildx build --push -t ${{ secrets.DOCKER_USERNAME }}/notifications-service ./notifications-service
          docker buildx build --push -t ${{ secrets.DOCKER_USERNAME }}/messaging-service ./messaging-service

